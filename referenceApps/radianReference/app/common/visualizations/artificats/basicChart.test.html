<!DOCTYPE html>
<html>
<head lang="en">

    <!--VENDOR LIBRARIES-->

    <script>
        var thistest=angular.module('common.visualizations');

        thistest.controller('testCtrl',['$scope',function($scope){

                    $scope.AllCharts=[

                       'LeverageRatio',

                       'AssetGrowth',
                       'EfficiencyRatio',
                       'Asset_Employee',
                       'DepositConcetrationRatio',
                       'LoanToDepositRatio',
                       'PledgedSecurities_TotalSecurities',
                       'LoanGrowth',
                       'DepositGrowth'
                    ]

                    $scope.chartConfig = {
                        options: {
                            chart: {
                                type: 'line'
                            }
                        },
                        series: [{
                            data: [6, 7.5, 7, 8, 8.4]
                        }],
                        xAxis: [{
                            categories: ['2009', '2010', '2011', '2012', '2013']
                        }],
                        title: {
                            text: 'Return on Assets'
                        },

                        loading: false
                    }
                }]);

<body ng-app="common.visualizations"  ng-controller="testCtrl">
